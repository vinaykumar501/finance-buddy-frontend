<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Person</title>
  <link rel="stylesheet" href="add_person.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Person</h1>
    <form id="addPersonForm">
      <label>Serial Number</label>
      <input type="text" id="serial" required placeholder="Enter Serial Number (e.g. 101 or vinay01)" />


      <label>Name</label>
      <input type="text" id="name" required />

      <label>Phone</label>
      <input type="tel" id="phone" required />

      <label>Email</label>
      <input type="email" id="email" />

      <label>Address</label>
      <textarea id="address" rows="3" placeholder="Enter address..."></textarea>

      <button type="submit">Add Person</button>
    </form>
  </div>
  
  <p class="action-links">
  <a href="1home.html">⬅️ Back to Home</a>
</p>



<script src="add_person.js">
 
</script>

</body>
</html>
